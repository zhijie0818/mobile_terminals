<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=yes;" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>在握国际</title>

    <link href="css/zwoil_css.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/layer/layer/layer.js"></script>
</head>

<body>
    <div class="wrap">
        <!--one 立即预约开户开始-->
        <div class="div_in1 common">
            <img src="imgs/one.jpg" width="100%"/>
            <a href="http://www.zwoil.com/" class="logo">
                <img src="imgs/logo.png" >
            </a>
            <form action="#" method="post" id="applyFormA">
                <input type="hidden" id="fromA" name="from" value="0">
                <p class="name_column">
                    <img src="imgs/people.png" class="people_img sp_im"/>
                    <input type="text" name="username" id="usernameA" value="输入姓名" class="input_name"
                       onfocus="if(this.value=='输入姓名') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入姓名'}"></p>
                <p class="name_column tel_column">
                    <img src="imgs/phone.png" class="people_img sp_im"/>
                    <input type="text" name="mobile" id="mobileA" value="输入手机号" class="input_name"
                       onfocus="if(this.value=='输入手机号') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入手机号'}"></p>
                <!--placeholder="输入验证码"-->
                <p class="name_column code_column" style="display: none">
                    <img src="imgs/lock.png" class="people_img sp_im"/>
                    <input type="text" name="vercode" value="输入验证码" class="input_name input_code"
                       onfocus="if(this.value=='输入验证码') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入验证码'}">
                    <img src="imgs/auth_code.png" class="people_img get_code"/>
                </p>
            </form>
            <div class="open_account" id="applyButtonA">
                <img src="imgs/open_account.png"/>
            </div>
        </div>
        <!--one 立即预约开户结束-->
<div class="div_in3 common">
            <img src="imgs/three_1.jpg" width="100%"/>
        </div>
        <!--交易说明开始-->
        <div class="div_in2 common">
            <img src="imgs/two.jpg" width="100%"/>
            <div class="trade_description_a">
                <a href="#" class="trade_a">
                    <img src="imgs/trade_a.png" class="trade_img"/>
                </a>
                <a href="#" class="trade_aa">
                    <img src=" imgs/a_word.png" class="trade_word"/>
                </a>
            </div>
            <div class="trade_description_a trade_description_b">
                <a href="#" class="trade_a">
                    <img src="imgs/T0.png" class="trade_img"/>
                </a>
                <a href="#" class="trade_aa">
                    <img src=" imgs/b_word.png" class="trade_word"/>
                </a>
            </div>
            <div class="trade_description_a trade_description_c">
                <a href="#" class="trade_a">
                    <img src="imgs/wave.png" class="trade_img"/>
                </a>
                <a href="#" class="trade_aa">
                    <img src=" imgs/c_word.png" class="trade_word"/>
                </a>
            </div>
            <!--下面的三个-->
            <div class="trade_description_d">
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_a">
                    <img src="imgs/trade_d.png" class="trade_img "/>
                </a>
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_aa">
                    <img src=" imgs/d_word.png" class="trade_word"/>
                </a>
            </div>
            <div class="trade_description_d trade_description_e">
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_a">
                    <img src="imgs/e.png" class="trade_img"/>
                </a>
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_aa">
                    <img src=" imgs/e_word.png" class="trade_word"/>
                </a>
            </div>
            <div class="trade_description_d trade_description_f">
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_a">
                    <img src="imgs/f.png" class="trade_img"/>
                </a>
                <a href="http://www.zwoil.com/#aboutzw" target="_blank" class="trade_aa">
                    <img src=" imgs/f_word.png" class="trade_word"/>
                </a>
            </div>
        </div>
        <!--交易说明结束-->
        
        <div class="div_in4 common">
            <img src="imgs/four.jpg" width="100%"/>
            <form action="#" method="post" id="applyFormB">
                <input type="hidden" id="fromB" name="from" value="0">
                <p class="name_column name_column_b">
                    <img src="imgs/people.png" class="people_img people_img_b"/>
                    <input type="text" name="username" id="usernameB" value="输入姓名" class="input_name input_name_b"
                       onfocus="if(this.value=='输入姓名') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入姓名'}"></p>
                <p class="name_column tel_column tel_column_b">
                    <img src="imgs/phone.png" class="people_img people_img_b"/>
                    <input type="text" name="mobile" id="mobileB" value="输入手机号" class="input_name input_name_b"
                       onfocus="if(this.value=='输入手机号') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入手机号'}"></p>
                <!--placeholder="输入验证码"-->
                <p class="name_column code_column code_column_b" style="display: none">
                    <img src="imgs/lock.png" class="people_img people_img_b"/>
                    <input type="text" name="vercode" value="输入验证码" class="input_name input_code input_name_b"
                       onfocus="if(this.value=='输入验证码') {this.value=''}"
                       onblur="if (this.value=='') {this.value='输入验证码'}">
                    <img src="imgs/auth_code.png" class="people_img get_code get_code_b"/>
                </p>
            </form>
            <div class="open_account_b" id="applyButtonB">
                <img src="imgs/open_account.png"/>
            </div>
        </div>
    </div>
</body>

    <!-- Zwoil -->
    <script type="text/javascript" src="js/zwoil_js.js"></script>
</html>
